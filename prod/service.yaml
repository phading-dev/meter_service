apiVersion: apps/v1
kind: Deployment
metadata:
  name: meter-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meter-service-pod
  template:
    metadata:
      labels:
        app: meter-service-pod
    spec:
      serviceAccountName: meter-service-account
      containers:
      - name: meter-service-container
        image: gcr.io/phading-prod/meter-service:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "300m"
            memory: "512Mi"
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: meter-service-monitoring
spec:
  selector:
    matchLabels:
      app: meter-service-pod
  endpoints:
  - port: 8080
    path: /metricsz
    interval: 30s
---
apiVersion: v1
kind: Service
metadata:
  name: meter-service
  annotations:
spec:
  selector:
    app: meter-service-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: meter-service-lb-health-check
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        port: 8080
        requestPath: /healthz
  targetRef:
    group: ""
    kind: Service
    name: meter-service
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: meter-service-route-internal
spec:
  parentRefs:
  - name: phading-gateway-internal
    sectionName: http
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /mn
    backendRefs:
    - name: meter-service
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: meter-service-route-external
spec:
  parentRefs:
  - name: phading-gateway-external
    sectionName: https
  hostnames:
  - www.secount.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /mw
    backendRefs:
    - name: meter-service
      port: 8080
